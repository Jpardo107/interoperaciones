<form enctype='multipart/form-data' method="post">
    {% csrf_token %}
    {% for campo in formulario %}
        <div class="mb-3">
            <label for="" class="form-label">{{campo.label}}</label>
            <input type="{{ campo.field.widget.input_type }}" name="{{campo.name}}" class="form-control" placeholder=""/>
        </div>
        <div class='col-12 help-text'>
            {{campo.errors}}
        </div>
    {% endfor %}
    <input class="btn btn-success" type="submit" value="Registrar supervision" />
</form>
